<script>

function getComputerChoice() {
    const arr = ["Rock", "Paper", "Scissors"];
    const getIndex = Math.floor(Math.random() * 3);
    const getChoice = arr[getIndex];
    return getChoice;
}

playerScore = 0;
computerScore = 0;



function playRound(playerSelection, computerSelection) {
    
    playerSelection = playerSelection.toLowerCase();
    playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
 
    if (playerSelection === computerSelection) {
        console.log("You chose the same! You: " + playerScore + " : Computer: " +  computerScore);

    } else if ((playerSelection === "Rock" && computerSelection === "Paper") || 
    (playerSelection === "Paper" && computerSelection === "Scissors") || 
    (playerSelection === "Scissors" && computerSelection === "Rock")) {
        computerScore++;
        console.log("You lose! " + computerSelection + " beats " + playerSelection + " You: " + playerScore + " : Computer: " + computerScore);


    } else if ((playerSelection === "Rock" && computerSelection === "Scissors") || 
    (playerSelection === "Paper" && computerSelection === "Rock") || 
    (playerSelection === "Scissors" && computerSelection === "Paper")) {
        playerScore++;
        console.log("You win! " + playerSelection + " beats " + computerSelection + " You: " + playerScore + " : Computer: " + computerScore);

    }
 }
